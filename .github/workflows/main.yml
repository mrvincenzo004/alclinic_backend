name: AlClinic Backend CICD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Build backend Docker image locally (optional, mainly for caching)
      - name: Build Backend Docker Image
        run: docker build -t alclinic-backend -f DockerFile .

      # 3️⃣ Setup SSH for connecting to VPS
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # 4️⃣ Copy files to remote server
      - name: Copy files to server
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            --exclude=".git" \
            --exclude="node_modules" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/alclinic_backend

      # 5️⃣ Run Docker Compose on remote with environment variables
      - name: Run Docker Compose remotely
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USER }}/alclinic_backend
            # Export secrets so Docker Compose and Node can use them
            export PORT=${{ secrets.PORT }}
            export MONGODB_CLOUD_URL=${{ secrets.MONGODB_CLOUD_URL }}
            export JWT_SECRET=${{ secrets.JWT_SECRET }}
            
            # Start or rebuild Docker Compose
            docker compose up -d --build
          EOF
